	<script type="text/javascript">
		function checkAll() {
			var regexPw = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[~!@#$%^&*()-_+=])[A-Za-z\d~!@#$%^&*()-_+=]{8,128}$/;
			var regexEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
			var em = document.getElementById('email').value;
			var p1 = document.getElementById('password').value;
			var p2 = document.getElementById('confirm').value;
			if (!regexEmail.test(em)) {
				alert("This is not a general email format.");
				return false;
			}
			if (!regexPw.test(p1)) {
				alert("password should contain at least\none uppercase [A-Z]\none lowercase [a-z]\none number [0-9]\none special character [~!@#$%^&*()-_+=]");
				return false;
			}
			if (p1 != p2) {
				alert("passwords do not match.");
				return false;
			}
		}
	</script>
</head>

			</div>
			<div class="password">
