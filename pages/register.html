<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Get Started (Registeration) - Step 1</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<div class="main">
		<button class="mainlogo" onClick="window.location.href = '../index.html' " id="btn" type="button"><img class="main_btn" src="../images/logo_white.png"></button>
	</div>
	<div class="info_box">
		<h1 class="info_title">REGISTER</h1>
		<div class="name">
			<input id="name" type="text" placeholder="Name">
		</div>
		<div class="username">
			<input id="username" type="text" placeholder="Username">
		</div>
		<div class="email">
			<input id="email" type="text" placeholder="Email">
		</div>
		<div class="password">
			<input id="password" type="text" placeholder="Password">
		</div>
		<div class="confirm">
			<input id="confirm" type="text" placeholder="Confirm Password">
		</div>
		<div class="login">
			<p>Already Registered?</p>
			<a href="#">Login Here</a>
		</div>
		<div class="final">
			<button class="continue" onClick="" id="post" type="button">Continue</button>
		</div>
	</div>
</body>
</html>
