<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="header">
		<button class="mainlogo" onClick="window.location.href = '../index.html' " id="btn" type="button"><img class="main_btn" src="../images/logo_white.png"></button>
	</div>
	<div class="login_box">
		<h1 class="info_title">LOG IN</h1>
		<div class="email">
			<input id="email" type="email" max="256" placeholder="Email">
		</div>
		<div class="password">
			<input id="password" type="password" max="128" placeholder="Password">
		</div>
		<div class="register">
			<p>First Time Here?</p>
			<a href="register.html">Register Now</a>
		</div>
		<div class="final">
			<button class="continue" onClick="" id="post" type="button">Log In</button>
		</div>
	</div>
	<footer>
	    <a href="#privacypolicy">Privacy Policy</a>
	    <a href="#t&c">Terms & Conditions</a>
	    <a href="#contact">Contact Us</a>
	</footer>
</body>
</html>
